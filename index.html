<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Caminhões</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f5f5f5;
    }

    .hidden {
      display: none;
    }

    button, select, input, textarea {
      display: block;
      margin: 1rem 0;
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .entry {
      background: #fff;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }

    video {
      width: 100%;
      max-width: 240px;
      margin: 0 auto 1rem auto;
      display: block;
    }

    h1, h2 {
      text-align: center;
    }

    .back-button {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Controle de Caminhões</h1>

  <div id="menu-inicial">
    <button onclick="abrirFormulario('retirada')">Jazidas</button>
    <button onclick="abrirFormulario('macico')">Maçiço</button>
  </div>

  <div id="form-retirada" class="hidden">
    <h2>Formulário de Retirada</h2>
    <video id="video-retirada" autoplay></video>
    <input type="text" id="placa-retirada" readonly placeholder="Placa do caminhão (QR Code)" style="background:#eee;" />

    <label>Data</label>
    <input type="date" id="dataRetirada" required />
    <input type="text" id="escavadeira" placeholder="Escavadeira" required />

    <label>Origem</label>
    <select id="origem-retirada" required>
      <option value="">Selecione</option>
      <option value="J1">J1</option>
      <option value="J2">J2</option>
      <option value="J3">J3</option>
    </select>

    <label>Destino</label>
    <input type="text" value="Maçiço" readonly style="background:#eee;" />

    <label>Hora Inicial</label>
    <input type="time" id="horaInicial" required />
    <label>KM Inicial</label>
    <input type="number" id="kmInicial" required />
    <textarea id="obsRetirada" placeholder="Observações (opcional)"></textarea>

    <button onclick="salvarRetirada()">Salvar Dados</button>
    <button class="back-button" onclick="voltarMenu()">Voltar ao Menu</button>
  </div>

  <div id="form-macico" class="hidden">
    <h2>Formulário de Chegada ao Maçiço</h2>
    <video id="video-macico" autoplay></video>
    <input type="text" id="placa-macico" readonly placeholder="Placa do caminhão (QR Code)" style="background:#eee;" />

    <label>Data</label>
    <input type="date" id="dataMacico" required />

    <label>Origem</label>
    <select id="origem-macico" required>
      <option value="">Selecione</option>
      <option value="J1">J1</option>
      <option value="J2">J2</option>
      <option value="J3">J3</option>
    </select>

    <label>Hora Final</label>
    <input type="time" id="horaFinal" required />
    <label>KM Final</label>
    <input type="number" id="kmFinal" required />

    <button onclick="salvarMacico()">Salvar Dados</button>
    <button class="back-button" onclick="voltarMenu()">Voltar ao Menu</button>
  </div>

  <button onclick="exportarXLSX()">Exportar XLSX</button>
  <div id="entries"></div>

  <script src="zxing.min.js"></script>
  <script src="xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
