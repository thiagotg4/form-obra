<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Offline - QR Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    input, button, select {
      display: block;
      margin: 1rem 0;
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #video {
      width: 100%;
      max-width: 400px;
    }
    .entry {
      background: #fff;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Registro Offline</h1>
  <video id="video" autoplay></video>
  <p><strong>QR Code lido:</strong> <span id="qr-result">Aguardando...</span></p>

  <form id="form">
    <input type="text" id="local" placeholder="Local" required>
    <input type="date" id="dataRetirada" required>
    <input type="time" id="hora" required>
    <button type="submit">Salvar Dados</button>
  </form>

  <button onclick="exportCSV()">Exportar CSV</button>

  <div id="entries"></div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="script.js"></script>
</body>
</html>
